<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
<style>
  body {
    background: linear-gradient(to bottom right, #150359, #09002b, #000000, #000000, #000000);
    background-size: 200%;
    font-family: 'Orbitron';
    color: #fff;
  }

  .liquid-glass {
    font-size: 22px;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    font-family: 'Orbitron';
    margin-top: 100px;
    margin-left: 100px;
    padding: 10px 20px;
  }

  .liquid-glass-words {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    text-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
    filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.05));
  }
</style>

<body>
  <button class="liquid-glass">Learn More</button>
  <p class="liquid-glass-words">Recordly!</p>
</body>
